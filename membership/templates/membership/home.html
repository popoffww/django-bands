{% extends 'base.html' %}

{% block title %}
    Текущие составы - {{ block.super }}
{% endblock %}

{% block content %}

    {% for object in objects_list %}

    <div class="container">
        <div class="row">
            <div class="col-md-3 lead">
                {{ object.person }} -
                <strong>{{ object.group }}</strong>
            </div>
        </div>
    </div>

    {% endfor %}

{% endblock %}
